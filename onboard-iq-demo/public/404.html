<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - OnboardIQ Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/onboard-iq.css">
    <style>
        body {
            background: var(--color-background-alt);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-lg);
        }
        
        .error-container {
            text-align: center;
            max-width: 500px;
            padding: var(--spacing-2xl);
        }
        
        .error-icon {
            font-size: 5rem;
            margin-bottom: var(--spacing-lg);
            opacity: 0.5;
        }
        
        .error-title {
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--spacing-md);
        }
        
        .error-message {
            color: var(--color-text-light);
            margin-bottom: var(--spacing-xl);
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .error-actions .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">üîç</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Sorry, the page you're looking for doesn't exist. This might be a demo limitation or the URL might be incorrect.
        </p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">Go to Dashboard</a>
            <a href="../src/work/onboard-iq.html" class="btn btn-secondary">Back to Portfolio</a>
        </div>
    </div>
</body>
</html>
